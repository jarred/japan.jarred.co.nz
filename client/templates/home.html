<template name="Home">
  <div class="stats">
    <div class="stat">
      {{#each items}}
        <span class="twa-{{category_name}} stat-illustration"></span>
        <span class="stat-count">{{quantity}}</span>
        <br />
        {{category_name}}
      {{/each}}
    </div>
  </div>
  <div class="map" id="map"></div>
</template>
